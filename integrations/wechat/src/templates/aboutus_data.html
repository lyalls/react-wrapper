<div ui-content-for="title" >
    <span>平台数据</span>
</div>

<div class="scrollable" style="background: #f5f5f5">
    <div class="scrollable-content">
        <article class="wx-mainbody about-data-body" ng-controller="AboutusController">
            <div class="about-holder" ng-init="getAboutData()">
                <div class="about-data">
                    <div class="rows1">
                        <div class="top">
                            <h3>平台数据总览</h3>
                            <p>数据截止至 &nbsp;{{aboutData.sysTime}}</p>
                        </div>
                    </div>

                    <div class="rows2">
                        <p>累计投资总额</p>
                        <p class="num">{{aboutData.tenderTotal}}元</p>
                    </div>

                    <div class="rows3">
                        <p>累计赚取收益</p>
                        <p class="num">{{aboutData.interestTotal}}元</p>
                    </div>
                    <div class="box">
                        <div class="join-total">已有<strong>{{aboutData.userCount}}人</strong>加入</div>
                    </div>
                </div>
            </div>

        </article>
   </div>
</div>
