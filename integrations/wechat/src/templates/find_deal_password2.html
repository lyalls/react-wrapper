<div ui-content-for="title" >
    <span>找回交易密码</span>
</div>
<div class="scrollable" ng-controller="AccountController">
    <div class="scrollable-content section k_ptblr">        
        <form role="form" >
            <fieldset>
                <div class="k_input" bc-focus="input">
                    <input type="text"
                           onkeyup="this.value = this.value.replace(/(^\s+)|(\s+$)/g, '')"
                           oninput="this.value = this.value.replace(/(^\s+)|(\s+$)/g, '')"
                           ng-model="checkIDcardValue"
                           placeholder="请输入您的身份证号"  />

                </div>
            </fieldset>
            <div class="k_btn k_set_password_next" bc-focus="button">
                <button ng-click="checkIDcard()" >下一步</button>
            </div> 
        </form>
    </div>
</div>
