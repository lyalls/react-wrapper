<div ui-content-for="title" >
    <span>修改登录密码</span>
</div>
<div class="scrollable" ng-controller="AccountController">
    <div class="scrollable-content">        
        
        <article class="wx-mainbody">
		 <div class="tips-area"><i class="icon-warn"></i>长度在6-16位英文、数字或下划线组合</div>
		 <ul class="wx-form-list margin-t-1rem">
		     <li><label>当前登录密码</label>
		     	<input type="password"
                           ng-model="passwordBc"
                           onkeyup="this.value = this.value.replace(/(^\s+)|(\s+$)/g, '')"
                           oninput="this.value = this.value.replace(/(^\s+)|(\s+$)/g, '')"
                           onpaste="return false"
                           placeholder="请输入当前登录密码""/>
		     </li>
		     <li><label>新登录密码</label>
		     	<input type="password"
                           ng-model="newPwdBc"
                           onkeyup="this.value = this.value.replace(/(^\s+)|(\s+$)/g, '')"
                           oninput="this.value = this.value.replace(/(^\s+)|(\s+$)/g, '')"
                           onpaste="return false"
                           placeholder="请输入新登录密码"  />
		     </li>
		     <li><label>重复新密码</label>
		     	<input type="password"
                           ng-model="repeatPwdBc"
                           onkeyup="this.value = this.value.replace(/(^\s+)|(\s+$)/g, '')"
                           oninput="this.value = this.value.replace(/(^\s+)|(\s+$)/g, '')"
                           onpaste="return false"
                           placeholder="请输入重复新密码"  /> 
		      </li>
		 </ul>
		
		    <div class="btn-area-com margin-t-1-5rem" bc-focus="input">
		        <a href="javascript:void(0)" class="orange-radius-btn wd-94" ng-click="modifyPassword()">完成</a>
		    </div>
		</article>
    </div>
</div>

<div ui-content-for="modals">
    <div ng-include="'change_login_modal.html'"></div>
</div>
