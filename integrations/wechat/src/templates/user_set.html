<div ui-content-for="title" >
    <span>账号信息</span>
</div>
<div class="scrollable"  ng-controller="AccountController">
    <div class="scrollable-content" ng-init="getUsersSettingInfo()">   
        <article class="wx-mainbody">
		    <dl class="user-info-bar">
		        <dt><div class="header-img"><img src="../images/user-head-01.jpg" /></div></dt>
		        <dd>{{userName}}</dd>
		    </dl>
		   <ul class="user-ser-list">
		       <li>
		           <div><label>手机号</label><span>{{phoneShow}}</span></div>
		           <div><label>实名认证</label>
		           		<span class="green" ng-show="realNameStatus == 0">审核中</span>
		           		<span class="green" ng-show="realNameStatus == 1">{{realName}}</span>
		           		<span class="green" ng-show="realNameStatus == 2">审核不通过</span>
		           		<span class="green" ng-show="realNameStatus == 3" ng-click="bcChangeUrl(bcAllUrl.realNameAuth)">未实名认证</span>
		           	</div>
		       </li>
		       <li>
		           <div><label>登录密码</label><span ng-click="bcChangeUrl(bcAllUrl.changeLoginPas)">修改<i></i></span></div>
		           <div><label>交易密码</label>
		           		<span ng-click="bcChangeUrl(bcAllUrl.changeDealPas)" ng-show="paypwdStatus == 1">修改<i></i></span>
		           		<span ng-click="bcChangeUrl(bcAllUrl.setPas)" ng-show="paypwdStatus == 0">设置<i></i></span>
		           </div>
		       </li>
		       <li ng-init="getInvitationCode()">
		           <div><label>我的邀请码</label><span class="gold">{{invitationCode}}</span></div>
		       </li>
		   </ul>
		
		</article>
		<div class="btn-area-com pos-btm-btn" ng-controller="LoginController">
		    <a href="javascript:void(0)" class="orange-radius-btn wd-94" ng-click="logout()">退出登录</a>
		</div>
        
    </div>
</div>
