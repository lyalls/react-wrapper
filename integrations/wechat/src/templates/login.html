<div ui-content-for="title" >
    <span>登录</span>
</div>
<div class="scrollable" ng-controller="LoginController">
    <div class="scrollable-content section k_ptblr">        
        <form role="form" name="myTestForm">
            <fieldset>
                <div class="k_input" bc-focus="input">
                    <input type="text" 
                           placeholder="手机号码/用户名" 
                           ng-model="keywords" />
                </div>
                <div class="k_input" bc-focus="input">
                    <input type="password" 
                           name="password"
                           onpaste="return false"
                           placeholder="请输入密码" 
                           ng-model="password" />
                </div>
            </fieldset>
            <!--<p class="k_login_forget_password"></p>-->
            <div class="k_btn k_login_next" bc-focus="button">
                <button ng-click="login()" id="login" onclick="_hmt.push(['_trackEvent', '登录', 'click'])">登录</button>
            </div> 
            <p class="wx-login-txt"><a  ng-click="toForget()" class="float-l">忘记密码?</a><a href='#/reg' class="float-r" id="register" onclick="_hmt.push(['_trackEvent', '注册', 'click'])"> 立即注册</a></p>
        </form>
    </div>
    
    <div class="no_phone_check_pop_con" ng-show="has_phone_check==false">
      <div class="no_phone_check_pop">
         <div class="no_phone_check_tip"><p>亲，您的手机还未验证<br>请验证手机后再登录</p></div>
         <div class="no_phone_check_btn" ng-click="toPhonecheck()">立即验证</div>
      </div>
      <div class="no_phone_check_mask"></div>
    </div>

</div>
