<div class="scrollable" ng-controller="StagingController"> 
<div class="scrollable-content">
<div ng-controller="AccountController"  ng-init="userAccountInfo()">
<div ui-content-for="m-header" >
    <div class="wx-header wx-account-head">
    <i class="go-home" ng-click="bcChangeUrl(bcAllUrl.home)"></i><h1>{{userAccountInfo.phone}}</h1> <b class="go-detail" ng-click="bcChangeUrl(bcAllUrl.userSet)"></b>
    </div>
</div>
<article class="wx-mainbody" >

	<div class="account-bar">
         <dl>
             <dt>累计收益</dt>
             <dd><strong>{{userAccountInfo.accumulatedEarnings}}</strong>元</dd>
         </dl>
         <ul class="account-info">
             <li>
                 <label>待收本息</label>
                 <p><strong>{{userAccountInfo.allRecover}}</strong>元</p>
             </li>
             <li>
                 <label>可用余额</label>
                 <p><strong>{{userAccountInfo.availableBalance}}</strong>元</p>
             </li>
         </ul>
     </div>

     <ul class="account-ser-list">
         <li>
             <div ng-click="bcChangeUrl(bcAllUrl.MY_INVEST)"><i class="icon-acc-01"></i>我的投资</div>
             <div ng-click="bcChangeUrl(bcAllUrl.TRAN_RECORD)"><i class="icon-acc-02"></i>交易记录</div>
         </li>
         <li>
             <div ng-click="bcChangeUrl(bcAllUrl.MY_COUPON)"><i class="icon-acc-03"></i>我的优惠券</div>
             <div ng-click="bcChangeUrl(bcAllUrl.INVITE)"><i class="icon-acc-04"></i>邀请好友</div>
         </li>
     </ul>
     <div class="btn-area-com margin-t-2rem">
		<a href="javascript:void(0)" class="orange-radius-btn w-half" ng-controller="PaymentController" ng-click="toRecharge()">充值</a>
		<a href="javascript:void(0)" class="orange-l-radius-btn w-half" ng-controller="PresentController" ng-click="getPresentInfo()">提现</a>
	 </div>
	 
</article>
<div ng-controller="MyinvesToolsController">
		<div ng-include="'public_footer.html'"></div>
        <div class="download-bar" ng-if="isDownShow == 1"><i></i>下载APP，轻松理财 <span class="download-closed" ng-click="close_down()"></span></div>
</div>
</div>
</div>
</div>
<script type="text/ng-template" id="noValidateIDCard">
      <div class="k_layer">
           <div class="k_layer_txt">
                   <p class="leftp">主人，您还未进行实名认证，请认证后进行充值！</p>                  
           </div>
           <div class="common_popup_bottom_btns">
                   <button ng-click="cancel()"  class="same_btn gray-font">取消</button>
                   <button ng-click="toSomePlace(pathAll.validateIDCard)" class="same_btn">立即认证</button>
           </div>
      </div>
</script>
<script type="text/ng-template" id="payPassword">
    <div class="k_layer">
    <div class="k_layer_txt">
    <p  class="leftp">主人，您还未设置交易密码，请设置后进行提现！</p>   
    </div>
    <div class="k_clear">
    <div class="common_popup_bottom_btns">
        <button ng-click="cancel()" class="same_btn gray-font">取消</button>
        <button ng-click="toSomePlace(pathAll.setPayPassword)" class="same_btn">立即设置</button>
    </div>
    </div>
    </div>
</script>
<script type="text/ng-template" id="approveName">
    <div class="k_layer">
    <div class="k_layer_txt">
    <p  class="leftp">主人，您还未进行实名认证，请认证后进行提现！</p> 
    </div>
    <div class="k_clear">
    <div class="common_popup_bottom_btns">
      <button ng-click="cancel()" class="same_btn gray-font">取消</button>
      <button ng-click="toSomePlace(pathAll.validateIDCard)" class="same_btn">立即认证</button>
    </div>
    </div>
    </div>
</script>
<script type="text/ng-template" id="approveNameVerify">
    <div class="k_layer">
    <div class="k_layer_txt">
    <p class="leftp">主人，您的实名认证正在审核中，请稍后！</p>    
    </div>
    <div class="common_popup_bottom_btns">
        <button ng-click="ok()" class="single_btn">确定</button>
    </div>
    </div>
    </div>

	<script type="text/ng-template" id="mustBigThanNumber">
		<div class="k_layer">
		<div class="k_layer_txt"><p>可投金额不足</p></div>
		<div class="common_popup_bottom_btns">
			<button ng-click="ok()" class="single_btn">确定</button>
		</div>
		</div>
	</script>
	<script type="text/ng-template" id="notMultiples">
		<div class="k_layer">
		<div class="k_layer_txt"><p>请输入100的倍数</p></div>
		<div class="common_popup_bottom_btns">
			<button ng-click="ok()" class="single_btn">确定</button>
		</div>
		</div>
	</script>
	<script type="text/ng-template" id="notRightFormat">
		<div class="k_layer">
		<div class="k_layer_txt"><p>格式不对</p></div>
		<div class="common_popup_bottom_btns">
			<button ng-click="ok()" class="single_btn">确定</button>
		</div>
		</div>
	</script>
	<script type="text/ng-template" id="notRightPassWord">
		<div class="k_layer">
		<div class="k_layer_txt"><p style="line-height:46px;">您输入的密码不对，请重新输入！</p></div>
		<div class="common_popup_bottom_btns">
			<button ng-click="ok()" class="single_btn">确定</button>
		</div>
		</div>
	</script>

	<script type="text/ng-template" id="ValidateIDCardVerify">
		<div class="k_layer">
		<div class="k_layer_txt">
		<p class="leftp">主人，您的实名认证正在审核中，请稍后！</p>                       
		</div>
		<div class="common_popup_bottom_btns">
			<button ng-click="ok()" class="single_btn">确定</button>
		</div>
		</div>
	</script>

	 <script type="text/ng-template" id="ValidateIDCardnopass">
		<div class="k_layer">
		<div class="k_layer_txt">
		<p class="leftp">主人，您的实名认证未通过，请重新填写！</p>
		</div>
		<div class="k_clear">
		<div class="common_popup_bottom_btns">
			<button ng-click="cancel()" class="same_btn gray-font">取消</button>
			<button ng-click="toSomePlace(pathAll.validateIDCard)" class="same_btn">立即认证</button>                            
		</div>       
		</div>
		</div>
	</script>

	<script type="text/ng-template" id="noSetPayPassword">
		<div class="k_layer">
		<div class="k_layer_txt">
		<p class="leftp">主人，您还未设置交易密码，请设置后进行投资！</p>                    
		</div>
		<div class="k_clear">
			<div class="common_popup_bottom_btns">
			<button ng-click="cancel()" class="same_btn gray-font">取消</button>
			<button ng-click="toSomePlace(pathAll.setPayPassword)" class="same_btn">立即设置</button>                            
			</div>
		</div>
		</div>
	</script>
	<script type="text/ng-template" id="noEnoughMoney">
		<div class="k_layer">
		<div class="k_layer_txt"><p>主人，您的余额不足,请进行充值！</p></div>
		<div class="k_clear">
			<div class="common_popup_bottom_btns">
			<button ng-click="cancel()" class="same_btn gray-font">取消</button>
			<button ng-click="toSomePlace(pathAll.rechargeM)" class="same_btn">立即充值</button>
			</div>
		</div>
		</div>
	</script>
	<script type="text/ng-template" id="noValidateIDCard">
		<div class="k_layer">
		<div class="k_layer_txt">
		<p class="leftp">主人，您还未进行实名认证，请认证后再充值！</p>                        
		</div>
		<div class="k_clear">
		<div class="common_popup_bottom_btns">
			<button ng-click="cancel()" class="same_btn gray-font">取消</button>
			<button ng-click="toSomePlace(pathAll.validateIDCard)" class="same_btn">立即认证</button>                            
		</div>
		</div>
		</div>
	</script>
</div>

<script type="text/ng-template" id="investPay">
	<div class="k_layer">
	<div class="k_layer_txt">
	<div class="k_layer_input">
	<input type="password" placeholder="请输入交易密码" required="required" ng-model="payPassword"> 
	<div ng-model="errorPopuMessage" class="k_error_msg">{{errorPopuMessage.value}}</div>
	</div>
	</div>
	<div class="k_clear">
		<div class="common_popup_bottom_btns">
			<button ng-click="cancel()" class="same_btn gray-font">取消</button>
			<button ng-click="doTender()" class="same_btn">确定</button>                           
	   </div>
	</div>
	</div>
</script>

<script type="text/ng-template" id="investSuccess">
	<div class="k_layer">
	<div class="k_layer_txt"><p>主人,恭喜您投资成功！</p></div>
	<div class="k_clear">
		<div class="common_popup_bottom_btns">
		<button ng-click="reload()" class="same_btn">继续投资</button>
		<button ng-click="toSomePlace(pathAll.investHistory)" class="k_check_log same_btn">查看投资记录</button>
		</div>
	</div>
	</div>
</script>
<script type="text/ng-template" id="investNotSuccess">
	<div class="k_layer">
	<div class="k_layer_txt"><p>支付密码输入错误</p></div>
	<div class="k_clear">
		<div class="common_popup_bottom_btns">
			<button ng-click="ok()" class="same_btn">重新输入</button>
			<button ng-click="cancel()" class="same_btn gray-font">撤销</button>
		</div>
	</div>
	</div>
</script>
