<div ui-content-for="title" >
    <span>设置交易密码</span>
</div>
<div class="scrollable" ng-controller="AccountController">
    <div class="scrollable-content section">  
        <form role="form" name="setPayPassWord">
            <fieldset>
                <div class="k_input" bc-focus="input">
                    <input type="password" 
                           name="password" 
                           autocomplete="off" 
                           required
                           class="form-control"
                           onkeyup="this.value = this.value.replace(/(^\s+)|(\s+$)/g, '')"
                           oninput="this.value = this.value.replace(/(^\s+)|(\s+$)/g, '')"
                           placeholder="请输入登录密码"
                            onpaste="return false"
                           ng-model="passwordBc" />
                </div>
                <div class="k_input" bc-focus="input">
                    <input type="password" 
                           name="payPassword" 
                           autocomplete="off" 
                           required  
                           class="form-control"
                           onkeyup="this.value = this.value.replace(/(^\s+)|(\s+$)/g, '')"
                           oninput="this.value = this.value.replace(/(^\s+)|(\s+$)/g, '')"
                           placeholder="请设置交易密码"
                            onpaste="return false"
                           ng-model="payPassword" />

                </div>
                <div class="k_input k_set_pay_password_again"  bc-focus="input">
                    <input type="password" 
                           name="passwordConfirm" 
                           autocomplete="off" 
                           required  
                           class="form-control" 
                           onkeyup="this.value = this.value.replace(/(^\s+)|(\s+$)/g, '')"
                           oninput="this.value = this.value.replace(/(^\s+)|(\s+$)/g, '')"
                           placeholder="重新输入交易密码"
                            onpaste="return false"
                           ng-model="passwordConfirms" />   
                </div>	
            </fieldset>
            <div class="k_btn k_set_pay_password_sure" bc-focus="input">
                <button ng-click="setPayPassword()" />确定</button>
            </div>
        </form>
    </div>
</div>
