<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
        <meta name="apple-mobile-web-app-status-bar-style" content="yes" />   
        <!-- 添加到主屏后的标题（iOS 6 新增） -->
        <meta name="apple-mobile-web-app-title" content="抱财">
        <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <!-- 设置苹果工具栏颜色 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="blue"/>
        <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
        <meta name="format-detection" content="telphone=no, email=no"/>
        <!--清除缓存 微信浏览器缓存严重又无刷新-->
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" /> 
        <meta http-equiv="Pragma" content="no-cache" /> 
        <meta http-equiv="Expires" content="0" />
        <meta name="keywords" content="网络借贷,网络借贷平台,p2p投资理财平台,投资理财平台,网络投资理财平台" />
        <meta name="description" content="抱财网，安全、多利的互联网金融服务平台，为有融资需求的中小企业和有富余资金的投资者搭建起一个安全的金融服务桥梁，为投资人提供低门槛、低风险、高收益的理财选择。" />
        <title>抱财金融 - 一站式互联网金融服务平台</title>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/app.min.css?v=1.6.5" />
        <link rel="stylesheet" href="css/responsive.min.css?v=1.0.0" />
        <link rel="stylesheet" href="css/hover.min.css?v=1.0.0" />   
<script src="/js/jquery-3.1.1.min.js"></script>
<script src="/js/app.min.js"></script>
<script src="/react/bundle.common.js"></script>
<link ref="stylesheet" tyle="text/css" href="react/bundle.style.css">
        <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    </head>
    <body ng-app="Baocai" ng-controller="MainController"> 
        <div ng-controller="AlifenxiController" ng-show="false">
            <div ng-init="initAli()"></div>
        </div>
        <!-- Sidebars -->
        <!-- <div ng-include="'sidebar.html'" ui-track-as-search-param='true' class="sidebar sidebar-left"></div> -->
        <!-- <div ng-include="'sidebarRight.html'" class="sidebar sidebar-right"></div> -->
        <div class="app">
            <!-- Navbars -->

           <!-- <div class="scrollable">
                     <div ng-controller="InvestsController"></div>
                </div>
           -->



            <div class="navbar navbar-app navbar-absolute-top" id="top" ui-yield-to='m-header'>
                <div class="navbar-brand navbar-brand-center " ui-yield-to="title" >
                    <a href='#/'>抱财</a>
                </div>
                <div class="btn-group pull-left" ng-hide="isHaveHistory() || isWeChatiOS()" ui-yield-to="backHistory">
                    <span ng-click="goHistory()" class="k_top_left_back"><img src="images/back.png" alt=""></span>
                </div>
                <div class="btn-group pull-left" ng-show="isHaveHistory()" >
                    <div ng-click="goUsers()">
                        <span  class="k_top_left_ren"><img src="images/ren.png" alt=""  ></span>
                    </div>
                </div>
                <div class="btn-group pull-right" ui-yield-to="navbarAction" >
                    <a href="tel:4006167070" ng-show="isHaveCall()"><span class="k_top_right_call" ><img src="images/call.png" alt="" ></span></a>
                </div>
            </div>
            <!-- App Body -->
            <div class="app-body" ng-class="{loading: loading}">
                <div ng-show="loading" class="app-content-loading">
                    <i class="fa fa-spinner fa-spin loading-spinner"></i>
                </div>
                <div class="app-content">
                    <ng-view></ng-view>
                </div>
            </div>

        </div><!-- ~ .app -->
        <div ui-yield-to="modals"></div>
    </body>
    <script type="text/javascript">
    </script>
</html>
