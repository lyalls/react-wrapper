<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no"/>
    <title>首页</title>
    <link rel="stylesheet" href="css/foundation.min.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body>
    <div class='app-view' style="margin-top:10px;">
         <div class="row">
           <div class="column"> <a class="button expanded" id="logbtn">登录</a></div>
        </div>
        <div class="row">
           <div class="column"> <a class="button expanded" id="showmsg">显示信息</a></div>
        </div>
        <div class="row">
            <div class="column"> <a class="button expanded" id="sharebtn">分享</a></div>
        </div>
        <div class="row">
            <div class="column"> <a class="button expanded" id="showdialog">提示框</a></div>
        </div>
        <div class="row">
            <div class="column"> <a class="button expanded" id="video">视频</a></div>
        </div>
        <div class="row">
            <div class="column"> <a class="button expanded" id="image">图片</a></div>
        </div>
        <div class="row">
            <div class="column"> <a class="button expanded" id="pop">关闭</a></div>
        </div>
        <div class="row">
            <div class="column"> <span id="spantxt"></span></div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/test.js"></script>  
    <script src="js/platform.js"></script>  
</body>
</html>
